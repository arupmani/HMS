<h1 >Add Room</h1>
<div class="form-group">
 
<br/>
<br/>
<form #myform="ngForm" (ngSubmit)="addRoom(myform)" >
    <div class="row">
        <label>Room No:</label>
        <input type="text"  
           ngModel required name="roomNo">
    </div>
    <br/>
    <div>
        <label>Room Type:</label>
        <select class="form-control" id="roomType"  ngModel name="roomTypeId" required>
            <option *ngFor="let rtype of roomTypes" [value]="rtype.id">{{rtype.name}}</option>
        </select>
    </div>
    <br/>
    <div>
        <button type="submit" class="btn-green">Submit</button>
    </div>
</form>
    
    
<br/>
<br/>
   
  </div>
